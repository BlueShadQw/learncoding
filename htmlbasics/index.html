<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first web page</title>
</head>

<body>
    <div>
        <h1>Hello world</h1>
        <p>This is my our first web page!</p>
        <span>This is a span</span>
        <span>This is also span</span>

        <div>This is a div</div>
        <div>This is also a div
            <div>you can also have a div inside of a div</div>
        </div>
        <br />
        <p>The above 'br' means space</p>
        <a href="http://www.google.com">This is a link to Google, don't forget the http!</a>
        <img src="https://cdn.ndtv.com/tech/images/gadgets/pikachu_hi_pokemon.jpg" />

    </div>
</body>

</html>
